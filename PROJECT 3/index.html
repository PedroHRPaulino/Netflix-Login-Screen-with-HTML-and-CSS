<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Para que o site permita caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Para que o site abra neste navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para que o site fique responsivo-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Link para a estilização no css-->
    <link rel="shortcut icon" href="./img/netflix_icone.png" type="image/x-icon">
    <title>Projeto 3</title>
    <!--Título do Site-->
</head>

<body>
    <div class="header">
        <!--Topo do site-->
        <div class="logo">
            <!--Logo no site-->
            <a href="">
                <!--link da logo-->
                <img src="./img/netflixlogo.png" alt="">
                <!--imagem da logo-->
            </a>
        </div>
    </div>

    <div class="login_body">
        <!--Tela de Login-->
        <div class="login_box">
            <h2>Entrar</h2>
            <!--Palavra entrar-->
            <form>
                <!--tag de formulários-->
                <div class="input-box">
                    <!--tag para colocar as informações solicitadas-->
                    <input required type="e-mail" placeholder="Entrar com o e-mail ou telefone">
                    <!-- tag para colocar o e-mail-->
                </div>

                <div class="input-box">
                    <!--tag para colocar as informações solicitadas-->
                    <input required type="password" placeholder="Senha">
                    <!--tag para colocar a senha-->
                </div>

                <div class="button">
                    <!--tag para estilizar o botão "Entrar"-->
                    <button>Entrar</button>
                    <!--tag do botão-->
                </div>
            </form>

            <div class="support">
                <!--para indicar as ajudas do site-->
                <div class="remember">
                    <!--"Lembre-se de mim"-->
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                    <!--caixinha de marcação do lembre-se de mim-->
                </div>
                <div class="help">
                    <!--"Precisa de ajuda?"-->
                    <a href="">
                        <!--link para clicar-->
                        <p>Precisa de ajuda?</p>
                        <!--"Precisa de ajuda?" link para clicar-->
                    </a>
                </div>
            </div>
            <div class="login-footer">
                <!--Parte abaixo do login-->
                <div class="facebook">
                    <a href="">
                        <!--link para clicar e fazer login com o facebook-->
                        <h5><img height="20px" src="./img/Facebook_logo.png" alt="Facebook">
                            <!--ícone do facebook clicável-->Conectar com o Facebook
                        </h5>
                    </a>
                </div>

                <div class="sign-up">
                    <!--Parte do "Novo por aqui? Assine agora"-->
                    <p>Novo por aqui?<a href="">Assine agora</a></p>
                    <!--texto e link para clicar-->
                </div>

                <div class="terms">
                    <!--os termos-->
                    <h6>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a
                            href="">Saiba mais.</a></h6>
                    <!--texto e link para clicar-->
                </div>
            </div>
        </div>
    </div>
</body>
